<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex练习</title>
    <style>
        .box {
            background-color: #ddd;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: space-between;
        }

        .item {
            background-color: red;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .item:nth-child(2) {
            align-self: center;
        }

        .item:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
