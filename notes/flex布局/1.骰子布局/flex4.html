<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex练习</title>
    <style>
        .box {
            background-color: #ddd;
            width: 300px;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .column {
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }

        .item {
            background-color: red;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="column">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="column">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
